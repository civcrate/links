<!DOCTYPE html>
<html>
<head>
    <title>My Morning Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        .section {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }
        .section h2 {
            margin-top: 0;
        }
        .link-list {
            list-style: none;
            padding: 0;
        }
        .link-list li {
            margin-bottom: 5px;
        }
        .link-list a {
            text-decoration: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .home-link {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="home-link">
        <a href="https://aacareq.github.io/dash/">Tabula Directiva</a>
    </div>
    <h1>Via ad Vitamin!</h1>

    <div class="section">
        <h2>Work & Project Links</h2>
        <table>
            <tr>
                <td>
                    <ul class="link-list">
                        <li><a href="https://github.com/civcrate/notes/">notes</a></li>
                        <li><a href="https://github.com/civcrate/alkebulan">alkebulan</a></li>
                        <li><a href="https://github.com/civcrate/dash">dash</a></li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>

    <div class="section">
        <h2>Essential Links</h2>
        <table>
            <tr>
                <th>Google Services</th>
                <th>GitHub</th>
            </tr>
            <tr>
                <td>
                    <ul class="link-list">
                        <li><a href="https://mail.google.com/">Gmail</a></li>
                        <li><a href="https://calendar.google.com/">Calendar</a></li>
                        <li><a href="https://drive.google.com/">Drive</a></li>
                        <li><a href="https://docs.google.com/">Docs</a></li>
                        <li><a href="https://keep.google.com/">Keep</a></li>
                        <li><a href="https://tasks.google.com/tasks/">Tasks</a></li>
                        <li><a href="https://notebooklm.google.com/">notebooklm</a></li>
                        <li><a href="https://aistudio.google.com/prompts/new_chat">AI Studio</a></li>
                    </ul>
                </td>
                <td>
                    <ul class="link-list">
                        <li><a href="https://github.com/">GitHub</a></li>
                        <li><a href="https://github.com/civcrate">GH Profile</a></li>
                        <li><a href="https://github.com/civcrate?tab=repositories">Repos</a></li>
                        <li><a href="https://github.com/notifications">Nuntia</a></li>
                        <li><a href="https://github.com/pulls">PRs</a></li>
                        <li><a href="https://github.com/issues">Issues</a></li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>

    
</body>
</html>
